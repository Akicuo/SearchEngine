<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seai 2.0/title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="#" class="logo">Seai 2.0</a>
        <nav class="nav-links">
            <a href="#" data-lang-key="home">Home</a>
            <a href="#" data-lang-key="imageLens">Image Lens</a>
            <a href="#" data-lang-key="about">About</a>
            <a href="#" data-lang-key="contact">Contact</a>
            
            <!-- Language Dropdown -->
            <div class="language-dropdown">
                <select class="language-select" id="languageSelector">
                    <option value="en">ðŸ‡¬ðŸ‡§ English</option>
                    <option value="zh">ðŸ‡¨ðŸ‡³ ä¸­æ–‡ (Chinese)</option>
                    <option value="de">ðŸ‡©ðŸ‡ª Deutsch (German)</option>
                </select>
            </div>
        </nav>
        <div class="auth-links">
            <a href="#" data-lang-key="login">Login</a>
            <a href="#" data-lang-key="register">Register</a>
        </div>
    </header>

    <div class="search-container">
        <div class="logo" style="font-size: 48px; margin-bottom: 20px;">Vysune 2.0</div>
        <form id="searchForm">
            <input type="text" class="search-input" id="searchInput" placeholder="Search...">
            <button type="submit" class="search-button" id="searchButton" data-lang-key="search">Search</button>
        </form>
    </div>
    
    <div class="preferences-container">
        <div class="preferences-header">
            <h3>Search Preferences</h3>
        </div>
        <div class="preference-toggle">
            <label class="toggle-switch">
                <input type="checkbox" id="incognitoMode">
                <span class="slider round"></span>
                <span class="toggle-label">Incognito Mode</span>
            </label>
        </div>
        <div class="preference-toggle">
            <label class="toggle-switch">
                <input type="checkbox" id="urlFiltering">
                <span class="slider round"></span>
                <span class="toggle-label">URL Filtering</span>
            </label>
        </div>
        <div id="urlFilteringOptions" style="display: none;">
            <div class="filter-section">
                <h4>Allowed Domains</h4>
                <textarea id="allowedDomains" placeholder="Enter domains separated by ':' (e.g., google.com:wikipedia.org)"></textarea>
            </div>
            <div class="filter-section">
                <h4>Blocked Domains</h4>
                <textarea id="blockedDomains" placeholder="Enter domains separated by ':' (e.g., ads.com:tracking.net)"></textarea>
            </div>
        </div>
    </div>
    
    
    <script src="{{ url_for('static',filename='scripts/search.js') }}"></script>

    <script src="{{ url_for('static',filename='scripts/translate.js') }}"></script>
