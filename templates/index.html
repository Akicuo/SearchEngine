<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #00CED1;
        }
        .search-container {
            max-width: 700px;
            margin: 100px auto;
            background-color: #1E1E1E;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,206,209,0.1);
        }
        .form-control {
            background-color: #2C2C2C;
            color: #00CED1;
            border: 2px solid #00CED1;
        }
        .form-control:focus {
            background-color: #2C2C2C;
            color: #00CED1;
            border-color: #00CED1;
            box-shadow: 0 0 0 0.25rem rgba(0,206,209,0.25);
        }
        .btn-search {
            background-color: #00CED1;
            color: #121212;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-search:hover {
            background-color: #00CED1;
            opacity: 0.8;
        }
        .profile-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container text-center">
            <!-- Profile Section with Jinja2 Syntax -->
            <div class="profile-section justify-content-center">
                <img src="{{ user.img if user.img else '/static/placeholder-profile.png' }}" 
                     alt="Profile" 
                     class="profile-img">
                <h3 style="color: #00CED1;">
                    {{ user.name if user.name else 'Guest' }}
                </h3>
            </div>

            <h1 class="mb-4" style="color: #00CED1;">Search Engine</h1>
            
            <!-- Search Input -->
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search anything..." aria-label="Search" aria-describedby="button-search">
                <button class="btn btn-search" type="button" id="button-search">
                    <i class="bi bi-search"></i> Search
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Optional: Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
